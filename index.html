<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script defer src="/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex min-h-screen justify-center items-center">
    <div
      id="loading"
      class="fixed top-0 bottom-0 left-0 right-0 flex justify-center items-center bg-white"
    ></div>

    <div
      class="bg-[#695ACD] py-5 px-10 w-96 flex flex-col items-center text-white gap-5 rounded-md"
    >
      <p id="author">Author</p>
      <p id="quote">Quote</p>
    </div>
  </body>
</html>
